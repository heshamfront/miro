<section class="py-5 bg-light text-center">
  <div class="container">

    <div class="row g-3 img-grid">
      <!-- كل صورة تحمل صفات لفتح مودال وتحدد رابط الصورة الكاملة في data-bs-target / data-bs-toggle -->

<!-- Bootstrap Modal (واحد يعاد استخدامه لكل الصور) -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body position-relative">
        <!-- زر إغلاق -->
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        <!-- الصورة هنا سيتغير src ديناميكياً -->
        <img src="" alt="Large view" id="modalImage">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (يجب وجوده) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // عندما يُفتح المودال (قبل الظهور) نلتقط العنصر المصدر ونغير صورة المودال
  const imageModal = document.getElementById('imageModal');
  imageModal.addEventListener('show.bs.modal', function (event) {
    const triggerImg = event.relatedTarget; // الصورة التي ضغط عليها
    const largeSrc = triggerImg.getAttribute('data-bs-img') || triggerImg.src;
    const altText = triggerImg.alt || '';
    const modalImage = document.getElementById('modalImage');
    modalImage.src = largeSrc;
    modalImage.alt = altText;
  });

  // نظّف src عند إغلاق المودال لمنع preload غير مرغوب
  imageModal.addEventListener('hidden.bs.modal', function () {
    document.getElementById('modalImage').src = '';
  });
</script>
</body>
